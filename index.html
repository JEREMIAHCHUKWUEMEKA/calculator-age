<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>  Age calculator app</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="input-container">
        <span>Day</span>
        <input type="number" id="day" name="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <span>month</span>
        <input type="number" id="month" name="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <span>year</span>
        <input type="number" id="year"  name="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>
    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="output">
      <h1><span class="year-output">--</span>years</h1>
      <h1><span class="month-output">--</span>months</h1>
      <h1><span class="day-output">--</span>days</h1>
    </div>
  </div>

 <script src="script.js">script.js</script>
</body>
</html>
